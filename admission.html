<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
    <style>
        div{
            background-color: blueviolet;
            color: white;
            border: 2px solid black;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
        }
        h1{
            text-align: center;
            color: blueviolet;
        }
        button{
            align-items: center;
        }
        label{
            font-size: 20px;
            margin: 10px;
            padding: 30px;
        }
        #date{
            margin: 10px;
        }
      
    </style>
</head>

<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div>
        <form>
            <label for="First Name">First name</label>
            <input type="text" id="first name" name="first name"><br>
            <label for="Last name">Last name</label>
            <input type="text" id="last name" name="last name"><br>
            <label for="Date">Date</label>
            <input type="date" id="date" name="date"><br>
            <label for="EMAIL ID">EMAIL ID</label>
            <input type="text" id="email id" name="email id"><br>
            <label for="Phone NO.">Phone no.</label>
            <input type="number" id="phone no." name="phone.no"><br>
            <label for="Gender">Gender</label>
            <input type="radio" id="gender" name="gender">
            <label for="Male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="Female">Female</label>
            <input type="radio" id="female" name="female"><br>
            <label for="Address">Address</label>
            <input type="text" id="address" name="address"><br>
            <label for="City">City</label>
            <input type="text" ID="city" name="city"><br>
            <label for="PIN CODE">PIN CODE</label>
            <input type="text" id="pin code" name="pin code"><br>
            <label for="Country">Country</label>
            <input type="text" id="country" name="country" placeholder="India"><br>
            <label for="H0BBIES">Hobbies</label>
            <input type="checkbox" id="hobbies" name="hobbies">
            <label for="Drawing">Drawing</label>
            <input type="checkbox" id="Drawing" nam="Drawing">
            <label for="Singing">Singing</label>
            <input type="checkbox" name="Singing" id="Singing">
            <label for="Dancing"> Dancing</label>
            <input type="checkbox" name="Dancing" id="Dancing">
            <label for="Others"> Others</label>
            <input type="checkbox" id="others" name="others"><br>
            <label for="Qualification"></label>
            <table>
                <header>
                    <tr>
                        <th>SI.No.Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                </header>
                <tr>
                    <td>1 Class X</td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                </tr>
                <tr>
                    <td>2 Class XII</td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                </tr>
                <tr>
                    <td>3 Graduation</td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                </tr>
                <tr>
                    <td>4 Masters</td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                    <td rowspan="1"></td>
                </tr>
            </table>
            <label for="COURSES APPLIED FOR">COURSES APPLIED FOR</label>
            <input type="radio" name="courses applied for" id="courses applied for">
            <label for="BCA">BCA</label>
            <input type="radio" id="bca" name="bca">
            <label for="B.COM">B.COM</label>
            <input type="radio" name="b.com" name="b.com">
            <label for="B.Sc">B.Sc</label>
            <input type="radio" name="b.sc" id="b.sc"><br>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    </div>
</body>

</html>
